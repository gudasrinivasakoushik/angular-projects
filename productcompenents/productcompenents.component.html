<h2>KOUSHIK SPORTS SHOP
</h2><hr>
<style>
    .content {
  max-width: 500px;
  margin: auto;
}
</style><meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <tr>
    <td colspan="3">
<input type="text" class="form-control" placeholder="Search" [(ngModel)]="filteredString"/>
    </td><br>
    <td colspan="2">
        <select  class="form-control" [(ngModel)]='sortby'> 
            <option [value]='1'>
                A-Z
            </option>
            <option [value]='2'>
                low-high
            </option>
            <br>
        </select>
    </td>
</tr><br>
<br>
&nbsp;
<table border="2" >
    <tr>
        <th  class="bg-primary text-white">
            Product Id
        </th>
        <th class="bg-primary text-white">
            Product Name
        </th >
        <th class="bg-primary text-white">
            Product Price
        </th>
        <th class="bg-primary text-white">
            Descrition
        </th>
        <th class="bg-primary text-white">
            Product Img
        </th>
    </tr>
    <tr *ngFor="let product of products | searchByName:filteredString | sort:sortby">

        <td class="bg-primary text-white">
               {{product.productId}}
        </td>
        <td class="bg-primary text-white">
            {{product.productName}}
     </td>
     <td class="bg-primary text-white">
        {{product.productPrice}}
 </td>
 <td class="bg-primary text-white">
    {{product.productDes}}
</td >
<td class="bg-primary text-white">
    <img [src]="product.productImg" height="70px" width="90px">
</td>
    </tr>
</table>
<br>
<br>
<br>
<br>
