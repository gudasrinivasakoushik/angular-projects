<h2>KOUSHIK WEB COURSES TRAINING CENTER</h2><hr>
  <div>
  <table border="2" style="width: 100%; height: 100%;">
    <tr>
        <td colspan="3">
        <input type="text" class="form-control" placeholder="Search Course Name" [(ngModel)]="filteredString"/>
        </td>
        <td colspan="2">
            <select  class="form-control" [(ngModel)]='sortby'> 
                <option [value]='1'>
                    SortbyName
                </option>
                <option [value]='2'>
                    SortbyPrice
                </option>
                
            </select>
        </td>
    </tr>
    <tr>
        <th class="bg-primary text-white">
            Course Id
        </th>
        <th class="bg-primary text-white">
            Course Name
        </th>
        <th class="bg-primary text-white">
            Course Price
        </th>
        <th class="bg-primary text-white">
            Course Descrption
        </th>
        <th class="bg-primary text-white">
            Course Img
        </th>
    </tr>
    <tr appMycolor *ngFor="let Course of courses | profilter:filteredString | prosort:sortby">

        <td >
            {{Course.courseId}}
     </td>
     <td  >
         {{Course.courseName | titlecase}}
  </td>
  <td  >
     {{Course.coursePrice | currency:'USD'}}
</td>
<td   >
 {{Course.courseDescrption | lowercase}}
</td>
<td  >
 <img [src]="Course.courseImg" height="70px" width="90px">
</td>
 </tr>
</table>
</div>
{{errMsg | json}}
